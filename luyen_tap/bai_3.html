<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác cân</title>
</head>
<body>
<script>
    for (let i = 1 ; i <= 5 ; i++){
        for (let j = 5 ; j > i ; j--){
            document.write("&nbsp;&nbsp");
        }
        for (let k = 1 ; k <= i * 2 - 1 ; k++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
