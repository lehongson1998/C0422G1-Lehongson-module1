<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum aray</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let b = [];
    let sum = 0;
    let i = 0;
        while (i < a.length){
            sum += a[i];
            b[i] = sum;
            i++;
        }
        document.write(b);
</script>
</body>
</html>
