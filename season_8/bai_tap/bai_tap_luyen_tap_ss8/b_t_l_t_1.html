<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sơn yêu quỳnh</title>
</head>
<body>
    <input type="number" id="number_a" placeholder="nhập số a">
    <input type="number" id="number_b" placeholder="nhập số b">
    <button type="button" onclick="check()">kiểm tra</button>
    <p id="result">kết quả là:</p>
<script>
    function check() {
        let a = document.getElementById("number_a").value;
        let b = document.getElementById("number_b").value;
        let c = a % b;
        let result ='';
        if (c == 0){
            document.getElementById("result").innerHTML = "a chia hết cho b";
        }else{
            document.getElementById("result").innerHTML = "a không chia hết cho b";
        }
    }
</script>
</body>
</html>
