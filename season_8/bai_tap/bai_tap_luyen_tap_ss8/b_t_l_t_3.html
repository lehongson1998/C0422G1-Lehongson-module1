<!DOCTYPE html>
<html lang="en">

</head>
<body>
<script>
    let number = parseInt(prompt("nhập một số nguyên bất kì"));
    if (number < 0){
        alert("đây là số nguyên âm :" + number);
    }else if (number == 0){
        alert("đây là số 0 !");
    }else {
        alert("đây là số nguyên dương:" + number)
    }
</script>
</body>
