<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính Chỉ Số Cân Nặng</h1>
<table>
    <tr>
        <td>Nhập cân nặng:(Kg)</td>
        <td>
            <input type="number" id="can_nang">
        </td>
    </tr>
    <tr>
        <td>Nhập chiều cao:(M)</td>
        <td>
            <input type="number" id="chieu_cao">
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="kt()">Kiểm tra</button>
        </td>
    </tr>
    <tr>
        <td><span id="ket_qua"></span></td>
    </tr>
</table>
<script>
    function kt() {
        let cannang = parseFloat(document.getElementById("can_nang").value);
        let chieucao = parseFloat(document.getElementById("chieu_cao").value);
        let bmi = cannang / (chieucao * chieucao);
        let ket_qua = "";
         if (bmi < 16)
            ket_qua = "Gầy độ 3";
         else if (bmi < 17)
            ket_qua = "Gầy độ 2";
         else if (bmi < 18.5)
            ket_qua = "Gầy độ 1";
         else if (bmi < 25)
             ket_qua = "Bình thường";
         else if (bmi < 30)
             ket_qua = "Thừa cân";
         else if (bmi < 35)
             ket_qua = "Béo phì độ 1";
         else if (bmi < 40)
             ket_qua = "Béo phì độ 2";
         else
             ket_qua = "Béo phì độ 3";
         document.getElementById("ket_qua").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + ket_qua + "</b>";
    }
</script>
</body>
</html>
