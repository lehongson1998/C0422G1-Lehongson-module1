<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển từ met sang feat</title>
</head>
<body>
    <script>
        const alpha = 3.2808
        let met = parseFloat(prompt("nhập độ dài mét:"));
        let ft = met * alpha;
        document.write("sau khi chuyển đổi là l: "+ met+"(met)=" + ft +"feet.");
    </script>
</body>
</html>
