<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
    <script>
        let year_old = parseInt(prompt("nhập số tuổi"))
        if(year_old > 0 && year_old < 120){
            alert("đây là tuổi của một người!");
        }else{
            alert("đây không phải là tuổi!!!");
        }
    </script>
</body>
</html>
