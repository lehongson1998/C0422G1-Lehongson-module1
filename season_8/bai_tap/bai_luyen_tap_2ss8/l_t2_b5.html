<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích tam giác vuông:</title>
</head>
<body>
<label>nhập cạnh kề a:(m)</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="length"><br><br>
<label>nhập cạnh kề b:(m)</label>&nbsp;<input type="number" id="width"><br>
<button type="button" onclick="calculate()">CALCULATE</button>
<p id="result"></p>
<script>
    function calculate() {
        let a = parseFloat(document.getElementById("length").value);
        let b = parseFloat(document.getElementById("width").value);
        let s = (a*b)/2;
        document.getElementById("result").innerHTML = "diện tích hình tam giác vuông là :" + s +"m<sup>2</sup>";
    }
</script>
</body>
</html>
