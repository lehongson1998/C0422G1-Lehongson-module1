<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        let degreecencios = parseFloat(prompt("Nhập vào độ C:"));
        let fahrenheit = ((degreecencios*9)/5)+32;
        document.write("độ F là:" + fahrenheit );
    </script>
</body>
</html>
