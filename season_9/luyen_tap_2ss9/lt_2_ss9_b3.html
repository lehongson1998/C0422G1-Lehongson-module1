<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .size {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <script>
       for ( let a = 1 ; a <= 5 ; a++){
           for (let b = 1 ; b <= a ; b++){
               document.write("<span class = 'size'>*</span>");
               if (a == b){
                   document.write("<br>");
               }
           }
       }
       document.write("<br><br>");
       for (let c = 5 ; c > 0 ; c--){
           for (let d = 1 ; d <= c ; d++){
               document.write("<span class = 'size'>*</span>");
               if (c == d){
                   document.write("<br>");
               }
           }
       }
       document.write("<br><br>");
        for (let e = 5 ; e > 0 ; e--){
            for (var g = 1 ; g <= e - 1 ; g++){
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (let i = 1 ; i <= 6 - g; i++){
                document.write("<span class = 'size'>*</span>");
                if (i == 6 - g ){
                    document.write("<br>");
                }
            }
        }
       document.write("<br><br>");
       for (var x = 5; x > 0; x--){
           for (var z = 1; z <= 5-x ; z++){
               document.write('&nbsp;&nbsp;&nbsp');
           }
           for (var y = 1 ; y <= x ; y++) {
               document.write("<span class = 'size'>*</span>");
               if (y == x) {
                   document.write('<br>');
               }
           }
       }
    </script>
</body>
</html>
