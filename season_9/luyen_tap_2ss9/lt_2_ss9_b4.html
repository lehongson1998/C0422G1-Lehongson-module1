<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for ( var a = 1 ; a <= 21 ; a++){
            document.write("<span class='ft_size'>*</span>");
        }
        document.write("<br>");
        for (var b = 1 ; b <= 5 ; b++){
            for ( a = 1 ; a <= 21 ; a++){
                if (a >= 2 && a <= 20){
                    document.write("&nbsp;&nbsp;");
                    continue;
                }
                document.write("<span class='ft_size'>*</span>");
            }
            document.write("<br>")
        }
        for ( var a = 1 ; a <= 21 ; a++){
            document.write("<span class='ft_size'>*</span>");
        }
    </script>
</body>
