<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
    <script>
        let in_number = parseInt(prompt("nhập vào số muốn tìm giai thừa:"));
        let i ;
        let product = 1;
        for (i = 1 ; i <= in_number ; i++){
            product = product * i;
        }alert("giai thừa của số bạn vừa nhập là :" + product);
    </script>
</body>
</html>
