<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in 1000 số fibonaci đầu tiên</title>
</head>
<body>
<h2>in 100 số fibonaci đầu tiên!</h2>
    <script>
        let fibonaci = 0;
        let num_1 = 1;
        let num_2 = 0;
        for (let i = 1 ; i <= 100 ; i++){
            fibonaci = num_1 + num_2;
            document.write(fibonaci + "<br>");
            num_1 = num_2;
            num_2 = fibonaci;
        }
    </script>
</body>
</html>
