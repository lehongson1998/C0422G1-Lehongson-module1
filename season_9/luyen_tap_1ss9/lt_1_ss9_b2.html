<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
    <script>
        let deg = parseFloat(prompt("vui lòng nhập nhiệt độ hiện tại:"));
        if (deg > 100){
            alert("vui lòng giảm nhiệt độ xuống!");
        }if (deg < 20){
            alert("vui lòng tăng nhiệt độ lên!");
        }
    </script>
</body>
