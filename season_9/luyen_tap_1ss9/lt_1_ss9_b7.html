<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let interger = 0;
        let i = 0;
        for (i ; i < 100 ; i++){
            interger++
            //document.write(interger + "<br>");
            if (interger % 3 == 0){
                document.write("fizz" + "<br>");
                continue;
            }else if (interger % 5 == 0){
                document.write("buzz" + "<br>");
                continue;
            }else if(interger % 3 == 0 && interger % 5 == 0){
                document.write("fizzbuzz" + "<br>");
                continue;
            }
            document.write(interger + "<br>");
        }
    </script>
</body>
</html>
