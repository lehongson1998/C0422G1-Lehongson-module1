<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
    <style>
        td{
            width: 50px;
            height: 25px;
            background-color: lawngreen;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
<script>
    let sout,i,j;
    sout = "<table border='1' width='500' cellpadding='15' cellspacing='0'>";
    for(i = 1; i <= 10;i++){
        sout += "<tr>";
        for (j = 1;j <= 10;j++){
            sout += "<td>" + j + "x" + i + "=" + (i*j)+"</td>";
        }sout += "</tr>";
    }sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
