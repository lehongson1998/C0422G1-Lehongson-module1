<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển dổi nhiệt độ</title>
</head>
<body>
<script>
    class Temperature{
        celcius;
        constructor(celcius) {
            this.celcius = celcius;
        }
        fahrenheit(){
            return 9/5 *this.celcius + 32;
        }
        kelvins(){
            return this.celcius + 273.15;
        }
    }
    let c = parseFloat(prompt('nhập vào độ C :'));
    let temperature = new Temperature(c);
    let my_Fahrenheit = temperature.fahrenheit();
    let my_Kelvins = temperature.kelvins();
    document.write("Fahrenheit = &nbsp;" + my_Fahrenheit + "<br>" + "Kelvins = &nbsp;" + my_Kelvins);
</script>
</body>
</html>
