<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let my_color = ["Red", "Green", "White", "Black"];
        document.write(my_color.toString());
        document.write("<br>");
        document.write(my_color.join("+"));
        document.write("<br>");
        document.write(my_color.join("&"));
        document.write("<br>");
        document.write(my_color.join(" "));
    </script>
</body>
</html>
