<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let interger = [-1 , -2 , 1 , 4 , 15 , -15 , -3 , 10];
        let negative = [];
        for (let i = 0 ; i < interger.length ; i++){
            if (interger[i] < 0){
               negative.push(interger[i]);
            }
        }document.write(negative + "<br>" + "số lượng số nguyên âm là :" + negative.length);
    </script>
</body>
</html>
