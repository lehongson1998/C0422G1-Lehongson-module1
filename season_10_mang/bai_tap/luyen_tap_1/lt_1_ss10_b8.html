<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp các phần tử trong mảng theo giá trị giảm dần!</title>
</head>
<body>
    <script>
        let interger = [1 , 4 , 3 , 5 , 8 , 12 , 13 , 16 , 26 , 30];
            for (let i = 0 ; i < interger.length ; i++){
                for (let j = i+1;j<interger.length;j++){
                    if (interger[j] > interger[i]){
                        var number = interger[i];
                        interger[i] = interger[j]
                        interger[j] = number;

                    }
                }
            }document.write(interger);
    </script>
</body>
</html>
