<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let interger = [1 , 4 , 3 , 5 , 8 , 12 , 13 , 16 , 26 ,30];//tạo mảng số nguyên gồm 10 phần tử
    document.write(interger + "<br>");
    let input = prompt("nhập số nguyên để tra có trùng trong mảng interger không ! :");
    let count = 0;// biến đếm!
    for (let i = 0 ; i < interger.length ; i++){
        if (input == interger[i]){
            for (let j = i ; j < interger.length ; j++){
                interger[j] = interger[j + 1];
                if (j == interger.length - 1){
                    count++;
                    interger[j] = '0';
                }
            }document.write(interger);
        }
    }if (count == 0 ){
        document.write("số bạn vừa nhập không nằm trong mảng interger!!!");
    }
</script>
</body>
</html>
