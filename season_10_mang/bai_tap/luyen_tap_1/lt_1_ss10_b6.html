<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let interger = [1 , 4 , 3 , 5 , 8 , 12 , 13 , 16 , 26 ,30];//tạo mảng số nguyên gồm 10 phần tử
        let input = prompt("nhập số nguyên để tra có trùng trong mảng interger không ! :");
        for (let i = 1 ; i < interger.length ; i++){
            if (input == interger[i]){
                document.write("số bạn vừa nhập nằm trong mảng interger !" + interger[i]);
            }
        }
    </script>
</body>
</html>
