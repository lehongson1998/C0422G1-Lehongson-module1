<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = [1 , 5 , 7 , 9 , 11 , 13 , 15 , 17 , 19 , 21 ];
        let result = [];
        document.write("số nguyên mảng ban đầu:" + number + "<br>");
            for (let i = 1 ; i < number.length ; i++){
                if (number[i] > 10){
                    //document.write(number[i] + "<br>");
                    result.push(number[i]);
                }
        }document.write("số lớn hơn 10 là:" + result);
            document.write("<br>" + "số lượng số nguyên lớn hơn 10 là:" + result.length);
    </script>
</body>
</html>
