<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = [1, 4 , 5 , 9 , 6 , 15 , 25 , 30 , 6 , 7];
        let max = number[0];
        for (i = 1 ; i < number.length ; i++){
            if (number[i] > max){
                max = number[i];
                var a = i;
            }
        }document.write("giá trị lớn nhất là :" + max + "<br>" + "vị trí số nguyên lớn nhất là:" + a );
    </script>
</body>
</html>
