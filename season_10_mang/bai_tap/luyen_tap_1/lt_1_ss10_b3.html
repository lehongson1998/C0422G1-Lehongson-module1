<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = [1, 3 , 4 , 6 , 7 , 18 , 49 , 55 , 41 , 0 ,10];
        let max = number[0];
        let sum = 0;
        let medium = 0;
        for (let i = 1 ; i < number.length ; i++){
            if (number[i] > max){
                max = number[i]
            }
        }document.write("giá trị lớn nhất là : " + max);
        document.write("<br>");
        for (let j = 0 ; j < number.length ; j++){
            sum += number[j];
        }document.write("tổng các phần tử trong mảng là :" + sum);
        medium = sum / number.length;
        document.write("<br>" + "giá trị trung bình của các phần tử trong mảng số nguyên là :" + medium);

    </script>
</body>
</html>
