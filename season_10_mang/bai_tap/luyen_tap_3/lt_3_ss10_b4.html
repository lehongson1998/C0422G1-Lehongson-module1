<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 1, 3, 5, 6, 15, 8, 6, 8,];
    let count = 1;
    let result = "";
    for (let i = 0 ; i < array.length ; i++){
        if (array[i] != ""){
            count = 1;
            for (let j = i + 1 ; j < array.length ; j++){
                if (array[i] == array[j]){
                    count++;
                    array[j] = "";
                }
            }result += "số nguyên" + array[i] + ":" + count + "lần<br>";
        }
    }
    document.write(result);
</script>
</body>
</html>
