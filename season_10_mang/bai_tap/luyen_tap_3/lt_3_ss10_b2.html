<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let inNum = prompt('nhập vào n');
      let result = 0;
      for (let i = 1 ; i <= inNum ; i++){
          result = result + 1/(Math.pow(i, 3));
      }
      document.write("kết quả của biểu thức là : &nbsp" + result);
    </script>
</body>
</html>
