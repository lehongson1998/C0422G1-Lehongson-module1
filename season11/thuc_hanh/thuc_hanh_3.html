<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min of array</title>
</head>
<body>
    <script>
         function myFunction(arr) {
             let min = arr[0];
            for (let i = 1 ; i < arr.length ; i++){
                if (arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [3, 2, 5, 7, 18, 4, 6, 8, 10];
        let min = myFunction(arr1);
        document.write(min);
    </script>
</body>
</html>
