<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let inPut = parseInt(prompt("nhập vào 1 số để kiểm tra :"));
        function isPrime(number) {
            var count = 0;
                for (let j = 1 ; j <= number ; j++){
                    if (number % j == 0){
                        count++;
                    }
                }
                if (count == 2){
                    document.write("số bạn vừa nhập : " + number + "&nbsp;là số nguyên tố" + "<br>");
                }else{
                    document.write("số bạn vừa nhập : " + number + "&nbsp;không phải là số nguyên tố đâu nha !!1 hihi")
                }
            }
            isPrime(inPut);

    </script>
</body>
</html>
