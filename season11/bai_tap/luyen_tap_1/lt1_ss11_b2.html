<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tham số và đối số dạng số</title>
</head>
<body>
    <script>
        let input = parseInt(prompt('nhập vào đối số !'));
        function sumInput(number) {
            let result = ++number;
            document.write("kết quả là :" + result);
            return result;
        }
        sumInput(input);
    </script>
</body>
</html>
