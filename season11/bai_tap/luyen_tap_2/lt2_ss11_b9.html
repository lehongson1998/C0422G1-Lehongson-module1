<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = prompt("input arayy:");
        let input = prompt("enter one charter:");
        document.write(array + "<br>");
        function checkchar(array , input) {
            let count = 0;
            for (let i = 0 ; i < array.length ; i++){
                if (input == array[i]){
                    count++;
                }
            }
            if (count == 0){
                return -1;
            }
             return "kí tự bạn vừa nhập :"+ input + "<br> xuất hiện :" + count + "lần";
        }
        document.write(checkchar(array, input));
    </script>
</body>
</html>
