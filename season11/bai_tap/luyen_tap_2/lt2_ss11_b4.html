<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number and character</title>
</head>
<body>
    <script>
        function number(char) {
            if (char/char == 1){
                document.write('entered character is the number:&nbsp;' + char);
            }else {
                document.write('entered character is not number:&nbsp;' + char);
            }
            return char;
        }
        let character = prompt('enter the character:');
        number(character);
    </script>
</body>
</html>
