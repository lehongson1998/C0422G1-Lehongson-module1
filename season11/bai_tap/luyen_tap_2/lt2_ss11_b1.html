<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(num1) {
        let sqr = num1 * num1;
        document.write("square of the number entered :&nbsp;" + sqr);
        return sqr;
    }
    let inputNB = parseInt(prompt("enter the number :"));
    square(inputNB);
</script>
</body>
</html>
