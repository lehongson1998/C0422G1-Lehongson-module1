<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function interger(number) {
            if (number > 0){
                alert(true);
            }
            if (number < 0){
                alert(false)
            }else if(number == 0) {
                document.write("is zero :<br>" + number);
            }
        }
        let input = parseInt(prompt("enter the number :"));
        interger(input);
    </script>
</body>
